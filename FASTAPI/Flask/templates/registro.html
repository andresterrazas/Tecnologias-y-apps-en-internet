<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Registro de Usuario</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
        
        h1 {
            margin-bottom: 5px;
            font-size: 2.2rem;
        }
        
        h2 {
            margin-top: 0;
            font-size: 1.4rem;
            color: #3498db;
            font-weight: normal;
        }
        
        .alert {
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-weight: 500;
            border-left: 4px solid;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }
        
        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: grid;
            gap: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        button {
            padding: 12px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .text-center {
            text-align: center;
            margin-top: 25px;
        }
        
        a {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        a:hover {
            text-decoration: underline;
            color: #2980b9;
        }
        
        .nav-link {
            display: inline-block;
            padding: 12px 20px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        
        .nav-link:hover {
            background-color: #1a252f;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <h2>Usuario guardado por FASTAPI</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('guardar_usuario') }}">
        <div>
            <label for="txtNombre">Nombre:</label>
            <input type="text" id="txtNombre" name="txtNombre" required>
        </div>
        
        <div>
            <label for="txtEdad">Edad:</label>
            <input type="number" id="txtEdad" name="txtEdad" required>
        </div>
        
        <div>
            <label for="txtCorreo">Correo:</label>
            <input type="email" id="txtCorreo" name="txtCorreo" required>
        </div>
        
        <button type="submit">Guardar</button>
    </form>
    
    <p class="text-center">
        <a href="{{ url_for('consultar_usuarios') }}" class="nav-link">Consultar Usuarios</a>
    </p>
</body>
</html>
